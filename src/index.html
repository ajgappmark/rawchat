  <script>
  window.clearBackground = function() {
    var checkExist = setInterval(() => {
      if (document.getElementById("root")) {
        clearInterval(checkExist);
        document.getElementById("root").innerHTML = "";
      }
    }, 100)
    alert("Your browser does not support this website. Please use a different browser.")
  }

  Modernizr.on('indexeddb', function(result) {
    if (!result) {
      window.clearBackground();
    } else {
      // the browser does not have indexeddb
    }
  });



  window.prefilledChannelPeers = {};
  // Track whether page is a new tab and whether to use a new IPFS repo or not
  // Temporary workaround until you change the messaging system
  var newTab;
  // Broad cast that your're opening a page.
  localStorage.openpages = Date.now();
  var onLocalStorageEvent = function(e) {
    if (e.key == "openpages") {
      // Listen if anybody else opening the same page!
      localStorage.page_available = Date.now();
      newTab = false;
    }
    if (e.key == "page_available") {
      newTab = true;
    }
  };
  window.addEventListener('storage', onLocalStorageEvent, false);

  </script>
  <div id="root">
